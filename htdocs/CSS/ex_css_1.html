<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ex_css_1</title>
  <style>
    h1,h2 {color:red; font-size: 20px;}
    h2{text-decoration: underline;
    }
    s1 {color: blue}
    h2, header h1{
      border:1px solid red;
    }
  </style>
</head>


<body>
  <header>
    <h1>CSS </h1>
  </header>
    <h2>JavaScript</h2>
    <h3>HTML</h3>
    <h1>super man</h1>
    <h1><s1>superpower</s1></h1>
    <h1><s2>hello</s2></h1>
</body>

control + 방향키: 해당 열 이동
</html>
